<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatoshiStream | Bitcoin Tracker</title>
    <style>
        :root {
            --gold: #f7931a;
            --dark: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav { width: 100%; padding: 20px; text-align: center; border-bottom: 1px solid #333; }
        .hero { text-align: center; padding: 50px 20px; }
        .price-card {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            box-shadow: 0 10px 30px rgba(247, 147, 26, 0.2);
            margin-bottom: 30px;
        }
        .calculator {
            background: var(--card);
            padding: 20px;
            border-radius: 10px;
            width: 320px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .btn {
            background: var(--gold);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav>
        <h1>Satoshi<span style="color:var(--gold)">Stream</span></h1>
    </nav>

    <div class="hero">
        <div class="price-card">
            <h2>Current Bitcoin Price</h2>
            <h1 id="btc-price">Loading...</h1>
            <p id="price-change">--</p>
        </div>

        <div class="calculator">
            <h3>Investment Calculator</h3>
            <label>USD to Invest:</label>
            <input type="number" id="usd-amount" placeholder="e.g. 1000">
            <p>You will receive: <br><strong id="btc-result">0.00000000</strong> BTC</p>
        </div>
    </div>

    <script>
        const priceDisplay = document.getElementById('btc-price');
        const changeDisplay = document.getElementById('price-change');
        const usdInput = document.getElementById('usd-amount');
        const btcResult = document.getElementById('btc-result');

        let currentPrice = 0;

        async function fetchPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true');
                const data = await response.json();
                currentPrice = data.bitcoin.usd;
                const change = data.bitcoin.usd_24h_change;

                priceDisplay.innerText = `$${currentPrice.toLocaleString()}`;
                changeDisplay.innerText = `${change.toFixed(2)}% (24h)`;
                changeDisplay.style.color = change >= 0 ? '#4caf50' : '#f44336';
            } catch (error) {
                priceDisplay.innerText = "Error loading price";
            }
        }

        usdInput.addEventListener('input', () => {
            if (currentPrice > 0) {
                const btc = usdInput.value / currentPrice;
                btcResult.innerText = btc.toFixed(8);
            }
        });

        fetchPrice();
        setInterval(fetchPrice, 30000); // Update every 30 seconds
    </script>
</body>
</html>
